{{ define "main" }}
<div class="post h-entry">
  {{ if .Title }}
    <h1 class="page-title p-name">{{ .Title }}</h1>
  {{ end }}
  <span class="post-date"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "2 January 2006" }}</time></span>
  <div class="e-content">
  {{ .Content }}
  </div>
</div>
{{ end }}
