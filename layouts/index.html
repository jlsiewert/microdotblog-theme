{{ define "main" }}
<div class="intro">
    {{ .Site.Params.intro | safeHTML }}
</div>
<div class="posts h-feed">
    {{ $p := where site.RegularPages "Type" "posts" }}
    {{ $p = where $p "Params.categories" "intersect" (slice "photo") }}

    {{ partial "photolist.html" (.Paginate $p).Pages }} 
</div>
{{ template "_internal/pagination.html" . }}
{{ end }}
